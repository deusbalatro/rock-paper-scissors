<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css"/>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

	</head>
	<body>

		<div class="game-container">
			<div class="option-container">
				<button class="option" id="rock">Rock</button>
				<button class="option" id="paper">Paper</button>
				<button class="option" id="scissors">Scissors</button>
			</div>
			<div class="content">
				<p id="your-choice">Your choice: </p>
				<p id="computer-choice">Computer choice: </p>
				<p id="result">Make your choice</p>
			</div>
			<div class="scores">
				<p id="your-score"></p>
				<p id="computer-score"></p>
			</div>
		</div>
	</body>


	<script src="script.js"></script>
</html>
